<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="mystyle.css">
    <title>Library Membership Application Form</title>
</head>
<body>
    <form>
    <fieldset>
    <legend><h1>Library Membership</h1></legend>
    <label for="NameTH">ชื่อ-นามสกุล<span class = asterisk>*</span>:</label>
    <input type="text" id="NameTH" name="NameTH" required><br>

    <label for="NameEN">Name<span class = asterisk>*</span>:</label>
    <input type="text" id="NameEN" name="NameEN" required><br>

    <label for="Gender">เพศ<span class = asterisk>*</span>:</label>
    <input type="radio" id="M" name="Gender" value="M" required>
    <label for="Male">ชาย</label>
    <input type="radio" id="F" name="Gender" value="F" required>
    <label for="Male">หญิง</label><br>

    <label for="Code">รหัสนักศึกษา<span class = asterisk>*</span>:</label>
    <input type="number" id="ID" name="ID" min="10" placeholder="XXXXXXXXXX" required><br>

    <label for="Faculty">คณะที่ศึกษา:</label>
    <select>
        <option value="01">01 นิติศาสตร์</option>
        <option value="02">02 พาณิชยศาสตร์และการบัญชี</option>
        <option value="03">03 รัฐศาสตร์</option>
        <option value="04">04 เศรษฐศาสตร์</option>
        <option value="05">05 สังคมสงเคราะห์ศาสตร์</option>
        <option value="06">06 ศิลปศาสตร์</option>
        <option value="07">07 วารสารศาสตร์และสื่อสารมวลชน</option>
        <option value="08">08 สังคมวิทยาและมานุษยวิทยา</option>
        <option value="09">09 วิทยาศาสตร์และเทคโนโลยี</option>
        <option value="10">10 วิศวกรรมศาสตร์</option>
        <option value="11">11 สถาปัตยกรรมศาสตร์และการผังเมือง</option>
        <option value="12">12 สหเวชศาสตร์</option>
        <option value="13">13 ทันตแพทยศาสตร์</option>
        <option value="14">14 พยาบาลศาสตร์</option>
        <option value="15">15 ศิลปกรรมศาสตร์</option>
        <option value="16">16 แพทยศาสตร์</option>
        <option value="17">17 สาธารณสุขศาสตร์</option>
        <option value="18">18 เภสัชศาสตร์</option>
        <option value="19">19 วิทยาการเรียนรู้และศึกษาศาสตร์</option>
    </select><br>

    <label for="Email">ที่อยู่อีเมล (E-mail address)<span class = asterisk>*</span>:</label>
    <input type="email" id="Email" name="Email" placeholder="dome.tu.ac.th" required><br>

    <label for="BDate">วันเดือนปีเกิด<span class = asterisk>*</span>:</label>
    <input type="date" id="BDate" name="BDate" required><br>

    <label for="Book">ประเภทของหนังสือที่สนใจ:</label>
    <input type="text" id="Book" name="Book" placeholder="หนังสือเรียนสำหรับCS100"><br>

    <label for="News">ความต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่:</label><br>
    <input type="checkbox" id="Yes" name="News" value="Yes">
    <label for="Yes">สนใจ</label><br>

    <button type="submit" value="submit">สมัครสมาชิก</button>
</fieldset>
    </form>
</body>
